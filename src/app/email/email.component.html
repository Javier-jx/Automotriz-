<div style="text-align: center; ">
  <h2>AUTOMOTRIZ</h2>
  <button type="button" class="btn btn-dark" (click)="open(content)">Alta</button>

<table class= "table">
  <thead>
      <tr>
          <th>ID</th>
          <th>CORREO</th>


      </tr>

  </thead>
  <tbody>
      <tr *ngFor="let item of collection.data | paginate: config">
<td>{{item.id}}</td>
<td>{{item.correo}}</td>


<td>
<button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
  <button type="button" class="btn btn-danger" (click)="eliminar(item)" >Eliminar</button>
</td>
      </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">EMAIL create/update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">

        <form [formGroup]="emailForm">
          <div class="form-group">
            <label>ID</label>
            <input type="number" formControlName="id"class="form-control">
          </div>
          <div class="form-group">
            <label>CORREO</label>
            <input type="texto" formControlName="correo"class="form-control" >
          </div>
         

        </form>
      </div>
    </form>
  </div>
  <div  class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="guardarEmail()" *ngIf="!actualizar">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="actualizarEmail()" *ngIf="actualizar">Actualizar</button>
  </div>

</ng-template>


</div>
