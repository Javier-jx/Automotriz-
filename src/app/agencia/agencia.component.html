<div style="text-align: center; ">
  <h2>AUTOMOTRIZ</h2>
  <button type="button" class="btn btn-dark" (click)="open(content)">Alta</button>

<table class= "table">
  <thead>
      <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>DIRECCION </th>
          <th>ID_TELEFONO </th>
          <th>ID_DISTRIBUCION </th>
          <th>ID_EMAL </th>
          <th>ID_PRODUCTO </th>


      </tr>

  </thead>
  <tbody>
      <tr *ngFor="let item of collection.data | paginate: config">
<td>{{item.id}}</td>
<td>{{item.nombre}}</td>
<td>{{item.direccion}}</td>
<td>{{item.idt}}</td>
<td>{{item.idd}}</td>
<td>{{item.ide}}</td>
<td>{{item.idp}}</td>

<td>
<button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
  <button type="button" class="btn btn-danger" (click)="eliminar(item)" >Eliminar</button>
</td>
      </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">AGENCIAS create/update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">

        <form [formGroup]="agenciaForm">
          <div class="form-group">
            <label>ID</label>
            <input type="number" formControlName="id"class="form-control">
          </div>
          <div class="form-group">
            <label>NOMBRE</label>
            <input type="texto" formControlName="nombre"class="form-control" >
          </div>
          <div class="form-group">
            <label>DIRECCION</label>
            <input type="texto" formControlName="direccion"class="form-control" >
          </div>
          <div class="form-group">
            <label>ID_TELEFONO</label>
            <input type="number" formControlName="idt"class="form-control" >
          </div>
          <div class="form-group">
            <label>ID_DISTRIBUCION</label>
            <input type="texto" formControlName="idd"class="form-control" >
          </div>
          <div class="form-group">
            <label>ID_EMAL</label>
            <input type="texto" formControlName="ide"class="form-control" >
          </div>
          <div class="form-group">
            <label>ID_PRODUCTO</label>
            <input type="texto" formControlName="idp"class="form-control" >
          </div>

        </form>
      </div>
    </form>
  </div>
  <div  class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="guardarAgencia()" *ngIf="!actualizar">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="actualizarAgencia()" *ngIf="actualizar">Actualizar</button>
  </div>

</ng-template>


</div>
